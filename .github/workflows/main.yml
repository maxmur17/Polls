name: Update 338Canada Data

# Run daily at 1 AM UTC
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:  # optional: allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup R
      - uses: r-lib/actions/setup-r@v2

      # 3. Install R dependencies
      - run: |
          install.packages(c("tidyverse","rvest","httr"))

      # 4. Run scraping script
      - run: |
          Rscript scrape_338.R

      # 5. Commit updated CSVs
      - name: Commit updated CSVs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv
          git commit -m "Update 338Canada data [skip ci]" || echo "No changes"
          git push
